

            <!DOCTYPE html>
            <html lang="zh-CN">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>临时邮箱API</title>
                <style>
                    body {
                        font-family: 'Helvetica Neue', Arial, sans-serif;
                        line-height: 1.6;
                        color: #333;
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                    }
                    h1 {
                        color: #2c3e50;
                        border-bottom: 2px solid #eee;
                        padding-bottom: 10px;
                    }
                    .api-box {
                        background: #f8f9fa;
                        border-radius: 5px;
                        padding: 20px;
                        margin-bottom: 20px;
                    }
                    .endpoint {
                        background: #fff;
                        border: 1px solid #e9ecef;
                        border-radius: 4px;
                        padding: 15px;
                        margin-bottom: 10px;
                    }
                    .path {
                        font-family: monospace;
                        background: #e9ecef;
                        padding: 5px 10px;
                        border-radius: 3px;
                        font-weight: bold;
                    }
                    .description {
                        margin-top: 8px;
                        color: #555;
                    }
                    footer {
                        margin-top: 30px;
                        border-top: 1px solid #eee;
                        padding-top: 10px;
                        color: #6c757d;
                        font-size: 0.9em;
                    }
                </style>
            </head>
            <body>
                <h1>临时邮箱API</h1>
                <div class="api-box">
                    <p>这是一个用于创建临时邮箱和接收邮件的API服务。您可以使用以下端点：</p>
                
                    <div class="endpoint">
                        <div class="path">/api/generate-email</div>
                        <div class="description">生成随机邮箱地址</div>
                    </div>
                    
                    <div class="endpoint">
                        <div class="path">/api/domains</div>
                        <div class="description">获取所有可用域名</div>
                    </div>
                    
                    <div class="endpoint">
                        <div class="path">/api/mailbox/{email}</div>
                        <div class="description">获取指定邮箱的邮件列表</div>
                    </div>
                    
                    <div class="endpoint">
                        <div class="path">/api/message/{uid}</div>
                        <div class="description">获取特定邮件的详情</div>
                    </div>
                </div>
                
                <footer>
                    版本: 1.0.0 | Powered by Cloudflare Workers
                </footer>
            </body>
            </html>
